version: '3.8'

services:
  gemini-helper:
    build: .
    container_name: ultimate-gemini-helper
    volumes:
      # Mount the current project directory
      - .:/app
      # Use an anonymous volume for .venv to prevent conflicts with the host's environment
      - /app/.venv
      # Mount Firefox cookies. 
      # NOTE: Verify this path matches your local Firefox Profiles directory.
      - C:\Users\tully\AppData\Roaming\Mozilla\Firefox\Profiles\5c8j0j64.default-release\
    env_file:
      - .env
    restart: unless-stopped